<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üòç</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #b81291;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .hidden {
            display: none;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 80%;
            margin-bottom: 10px;
        }
        .final-container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #notification {
            font-size: 16px;
            color: red;
        }
    </style>
</head>
<body>

<div class="container" id="startContainer">
    <h1>Tenho um presente pra voc√™, quer?</h1>
    <button id="startButton">Sim</button>
    <button onclick="noQuiz()">N√£o</button>
</div>

<div class="container hidden" id="quizContainer">
    <h2 id="question">Hummm, qual seu primeiro nome? ü§®</h2>
    <input type="text" id="answerInput" placeholder="Digite sua resposta">
    <button onclick="checkAnswer()">Enviar Resposta</button>
    <p id="feedback"></p>
</div>

<div class="final-container hidden" id="finalContainer">
    <h2>Voc√™ quer receber seu presente agora? ü•≥</h2>
    <button onclick="acceptGift()">Sim</button>
    <button onclick="declineGift()">N√£o</button>
    <p id="notification" class="hidden"></p>
</div>

<script>
    const questions = [
        { question: "Hummm, qual seu primeiro nome? ü§®", answer: "Berg" },
        { question: "Ainda n√£o estou convencido que voc√™ √© [nome]. Digite seu nome completo", answer: "Bergson Domingos de Freitas" },
        { question: "Suspeito ü§®. Ainda desconfio que voc√™ √© [nome], qual sua idade?", answer: "15" },
        { question: "Ser√° que voc√™ √© [nome] mesmo? Qual seu anivers√°rio? (Ex: 07/11)", answer: "22/06"},
        { question: "T√°, t√°, perfeito. Mas eu ainda n√£o acredito que seja 100% voc√™ üôÑ. Qual o MEU nome completo?", answer: "2"},
    ];

    let currentQuestionIndex = 0;

    // Fun√ß√£o para iniciar o quiz
    document.getElementById('startButton').addEventListener('click', function() {
        document.getElementById('startContainer').classList.add('hidden');
        document.getElementById('quizContainer').classList.remove('hidden');
    });

    function noQuiz() {
        alert("Ok, talvez na pr√≥xima vez!");
    }

    function checkAnswer() {
        const userAnswer = document.getElementById('answerInput').value;
        const feedback = document.getElementById('feedback');

        if (userAnswer.trim().toLowerCase() === questions[currentQuestionIndex].answer.toLowerCase()) {
            feedback.textContent = "Resposta correta!";
            currentQuestionIndex++;

            if (currentQuestionIndex < questions.length) {
                setTimeout(() => {
                    document.getElementById('question').textContent = questions[currentQuestionIndex].question;
                    document.getElementById('answerInput').value = '';
                    feedback.textContent = '';
                }, 1000);  // Muda para a pr√≥xima pergunta ap√≥s 1 segundo
            } else {
                setTimeout(() => {
                    document.getElementById('quizContainer').classList.add('hidden');
                    document.getElementById('finalContainer').classList.remove('hidden');
                }, 1000);  // Exibe os bot√µes "Sim" e "N√£o" ap√≥s 1 segundo
            }
        } else {
            feedback.textContent = "Resposta errada. Tente novamente!";
        }
    }

    function acceptGift() {
        const notification = document.getElementById('notification');
        notification.textContent = "Voc√™ est√° sendo redirecionado para o presente...";
        notification.classList.remove('hidden');

        setTimeout(() => {
            window.location.href = "https://berg08.github.io/flor/";  // Substitua pela URL para onde quer redirecionar
        }, 5000);  // Redireciona ap√≥s 5 segundos
    }

    function declineGift() {
        alert("Tudo bem, talvez na pr√≥xima vez! üòä");
    }
</script>

</body>
</html>
