<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>😍 Um Presente Especial</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff6b6b, #f7f7f7);
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            transition: transform 0.3s;
        }
        .container:hover {
            transform: scale(1.05);
        }
        h1, h2 {
            font-family: 'Dancing Script', cursive;
            color: #ff3e6e;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background-color: #ff6b6b;
            color: white;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #ff3e6e;
            transform: translateY(-2px);
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: calc(100% - 22px);
            margin-bottom: 10px;
            border: 1px solid #ff6b6b;
            border-radius: 5px;
        }
        #notification {
            font-size: 16px;
            color: red;
        }
        .hidden {
            display: none;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="container" id="startContainer">
    <h1>Tenho um presentinho, você quer? 🎁</h1>
    <button id="startButton">Sim</button>
    <button onclick="noQuiz()">Não</button>
</div>

<div class="container hidden" id="quizContainer">
    <h2 id="question">Hummm, qual seu primeiro nome? 🤨</h2>
    <input type="text" id="answerInput" placeholder="Digite sua resposta">
    <button onclick="checkAnswer()">Enviar Resposta</button>
    <p id="feedback"></p>
</div>

<div class="container hidden" id="finalContainer">
    <h2>Parece que é você mesmo. Quer o presente agora? 🤨🎁</h2>
    <button onclick="acceptGift()">Sim 🥳</button>
    <button onclick="declineGift()">Não 🙄</button>
    <p id="notification" class="hidden"></p>
</div>

<script>
    const questions = [
        { question: "Hummm, qual seu primeiro nome? 🤨", answer: "Berg" },
        { question: "Ainda não estou convencido que você é [nome]. Digite seu nome completo 🤨", answer: "Bergson Domingos de Freitas" },
        { question: "Suspeito 🤨. Ainda desconfio que você é [nome], qual sua idade?", answer: "15" },
        { question: "Será que você é [nome] mesmo? Qual seu aniversário? (Ex: 07/11)", answer: "07/11"},
        { question: "Tá, tá, perfeito. Mas eu ainda não acredito que seja 100% você 🙄. Qual o MEU nome completo?", answer: "Bergson Domingos de Freitas"},
    ];

    let currentQuestionIndex = 0;

    document.getElementById('startButton').addEventListener('click', function() {
        document.getElementById('startContainer').classList.add('hidden');
        document.getElementById('quizContainer').classList.remove('hidden');
    });

    function noQuiz() {
        alert("Aff, chata 🙄🙄🙄🙄");
    }

    function checkAnswer() {
        const userAnswer = document.getElementById('answerInput').value;
        const feedback = document.getElementById('feedback');

        if (userAnswer.trim().toLowerCase() === questions[currentQuestionIndex].answer.toLowerCase()) {
            feedback.textContent = "Resposta correta!";
            currentQuestionIndex++;

            if (currentQuestionIndex < questions.length) {
                setTimeout(() => {
                    document.getElementById('question').textContent = questions[currentQuestionIndex].question;
                    document.getElementById('answerInput').value = '';
                    feedback.textContent = '';
                }, 1000);  // Muda para a próxima pergunta após 1 segundo
            } else {
                setTimeout(() => {
                    document.getElementById('quizContainer').classList.add('hidden');
                    document.getElementById('finalContainer').classList.remove('hidden');
                }, 1000);  // Exibe os botões "Sim" e "Não" após 1 segundo
            }
        } else {
            feedback.textContent = "Resposta errada. Tente novamente!";
        }
    }

    function acceptGift() {
        const notification = document.getElementById('notification');
        notification.textContent = "Você está sendo redirecionado para o presente...";
        notification.classList.remove('hidden');

        setTimeout(() => {
            window.location.href = "https://berg08.github.io/flor/";  // Substitua pela URL para onde quer redirecionar
        }, 5000);  // Redireciona após 5 segundos
    }

    function declineGift() {
        alert("Tudo bem, talvez na próxima vez! 😊");
    }
</script>

</body>
</html>
